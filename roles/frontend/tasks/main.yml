---
- name: Install Nginx, Git and curl
  package:
    name:
      - nginx
    state: present

- name: Enable and start Nginx
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Clear existing Nginx HTML folder
  file:
    path: "{{ nginx_html_dir }}"
    state: directory
    recurse: yes
    
- name: Deploy custom nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'