---
- name: Install Java 17 (Amazon Corretto)
  yum:
    name: java-17-amazon-corretto-devel
    state: present

- name: Add Elasticsearch YUM repo
  copy:
    dest: /etc/yum.repos.d/elasticsearch.repo
    content: |
      [elasticsearch]
      name=Elasticsearch repository for 8.x packages
      baseurl={{ elastic_repo_url }}
      gpgcheck=1
      gpgkey={{ elastic_gpg_key }}
      enabled=0
      type=rpm-md

- name: Install Elasticsearch
  dnf:
    name: elasticsearch
    enablerepo: elasticsearch
    state: present

- name: Configure Elasticsearch
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: root
    group: root
    mode: '0644'
  notify: restart elasticsearch


- name: Ensure Elasticsearch directories exist
  file:
    path: "{{ item }}"
    state: directory
    owner: elasticsearch
    group: elasticsearch
    mode: '0755'
  loop:
    - /usr/share/elasticsearch/logs
    - /var/log/elasticsearch
    - /var/lib/elasticsearch

- name: Fix permissions for Elasticsearch home
  file:
    path: /usr/share/elasticsearch
    state: directory
    owner: elasticsearch
    group: elasticsearch
    recurse: yes

- name: Set JVM Heap Size (Xms)
  lineinfile:
    path: /etc/elasticsearch/jvm.options
    regexp: '^-Xms'
    line: "-Xms{{ elastic_heap_size }}"
  notify: restart elasticsearch

- name: Set JVM Heap Size (Xmx)
  lineinfile:
    path: /etc/elasticsearch/jvm.options
    regexp: '^-Xmx'
    line: "-Xmx{{ elastic_heap_size }}"
  notify: restart elasticsearch

- name: Enable and start Elasticsearch service
  systemd:
    name: elasticsearch
    enabled: true
    state: started
